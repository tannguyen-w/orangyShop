<!DOCTYPE html>
<html lang="en">

        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        />

        <!-- Splide -->
        <script src="
        https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
        "></script>
        <link
            href="
        https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
        "
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/main.js"></script>

        <header id="header">
            <script>
                load("#header", "./templates/header.html");
            </script>

            <script>
                load("#hero-banner", "./templates/hero-banner.html");
            </script>
        </div>

        <div id="product-grid-tabs">
            <script>
                load("#product-grid-tabs", "./templates/product.html");
            </script>
        </div>

        <div id="product-slider">
            <script>
                load("#product-slider", "./templates/slider.html");
            </script>
        </div>

        <div id="product-sale">
            <script>
                load("#product-sale", "./templates/sale.html");
            </script>
        </div>

        <div id="inspiration">
            <script>
                load("#inspiration", "./templates/inspiration.html");
            </script>
        </div>

        <div class="single-banner">
            <div class="single-banner__inner">
                <div class="single-banner__content">
                    <h3 class="single-banner__title">Elevate Your Home</h3>
                    <p class="single-banner__desc">Clever products for every corner</p>
                </div>
            </div>
        </div>

        <div id="service">
            <script>
                load("#service", "./templates/service.html");
            </script>
        </div>

        <div id="contact">
            <script>
                load("#contact", "./templates/contact.html");
            </script>
        </div>

        <script src="./assets/js/script.js"></script>
